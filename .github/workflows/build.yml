name: SonarCloud Analysis

on:
  push:
    branches: [develop, main]
  pull_request:
    branches: [develop]

jobs:
  sonar:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Necesario para SonarCloud para obtener todo el historial

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        continue-on-error: false

      - name: Run tests with coverage
        run: npm run test:ci
        env:
          CI: true

      - name: Verify coverage files
        run: |
          echo "Checking coverage directory..."
          ls -la coverage/ || echo "❌ Coverage directory not found"
          echo "Looking for lcov.info..."
          find . -name "lcov.info" -type f || echo "❌ lcov.info not found"
          if [ -f "coverage/lcov.info" ]; then
            echo "✅ lcov.info found!"
            head -10 coverage/lcov.info
          else
            echo "❌ lcov.info missing - SonarCloud won't have coverage data"
          fi

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Upload coverage reports (optional)
        if: success()
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
